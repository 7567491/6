    }

    .special .item {

    }

    .special .item ~ .item {

    }

    .special .item .img-wrap {
        position: relative;
        width: 2.5rem;

        display: -webkit-flex;

        -webkit-align-items: center;
        align-items: center;

        padding: 0 .08rem;

        color: #999;
    }

    .loaded {
        font-size: .28rem;
        line-height: .72rem;
        text-align: center;
        color: #999;
    }

{block name="content"}
<div v-cloak id="app">
    <div class="page">
        <div class="head">
            <div class="text">
                <div class="name">{{ lecturer && lecturer.lecturer_name }}</div>
                <div v-if="lecturer && lecturer.label.length" class="label">
                    <div v-for="(item, index) in lecturer.label" :key="index" class="item">{{ item }}</div>
                </div>
            </div>
            <img class="img" :src="lecturer && fx_cdn_img(lecturer.lecturer_head)">
        </div>
        <div class="nav">
            <div class="item" :class="{ on: navIndex === 1 }" @click="navTo(1)">个人简介</div>
            <div class="item" :class="{ on: navIndex === 2 }" @click="navTo(2)">课程专栏</div>
        </div>
        <div ref="main" class="main">
            <div v-show="navIndex === 1" class="detail" v-html="lecturer && lecturer.introduction"></div>
            <div v-show="navIndex === 2" class="special">
                <template v-if="specialList.length">
                    <a v-for="(item, index) in specialList" :key="index" class="item" :href="(item.is_light ? '{:url('/m/single-course')}' : '{:url('/m/view-course')}') + '?id=' + item.id">
                        <div class="img-wrap">
                            <img :src="fx_cdn_img(item.image)" class="img" alt="">
                            <div class="type">{{ specialType[item.type] }}</div>
                        </div>
                        <div class="text">
                            <div class="name">{{ item.title }}</div>
                            <div v-if="item.label.length" class="label">
                                <div v-for="(itm, idx) in item.label" :key="idx" class="cell">{{ itm }}</div>
                            </div>
                            <div v-if="item.money === '0.00'" class="free">免费</div>
                            <div v-else class="price">￥<span class="num">{{ item.money }}</span></div>
                        </div>
                    </a>
                    <div v-show="loading" class="loading">
                        <span class="fa fa-spinner loadingpic"></span>
                    </div>
                    <div v-if="finished" class="loaded">{{loadTitle}}</div>
                </template>
                <div v-else-if="finished" class="empty">
                    <img class="img" src="{$Think.const.IMG_DOMAIN}/wap/images/empty.png">
                    <div>暂无课程</div>
                </div>
            </div>
        </div>
    </div>
{include file="public/store_menu"}
</div>
{/block}
{block name="foot"}
<script>
    var uid={$userInfo['uid'] ? $userInfo['uid']:0};
    require(['vue', 'store', 'helper', 'special-type', 'quick'], function (Vue, storeApi, $h, specialType) {
        var vm = new Vue({
            el: '#app',
            data: {
                lecturerId: $h.getParmas('id'),
                lecturer: null,
                navIndex: 1,
                page: 1,
                limit: 10,
                loading: false,
                finished: false,
                specialList: [],
                specialType: specialType
            },
            created: function () {
                this.getLecturer();
            },
            mounted: function () {
                this.$nextTick(function () {
                    var that = this;
                    $h.EventUtil.listenTouchDirection(that.$refs.main, function () {
                        if (that.navIndex === 2) {
                            that.getSpecial();
                        }
                    });
                    mapleWx($jssdk(), function () {
                        this.onMenuShareAll({
                            title: that.lecturer.lecturer_name,
                            desc: that.lecturer.label[0],
                            imgUrl: that.lecturer.lecturer_head,
                            link: location.href.indexOf('?') == -1 ? location.href + '?spread_uid=' + uid : location.href + '&spread_uid=' + uid,
                        });
                    });
                });
            },
            methods: {
                // 讲师详情
                getLecturer: function () {
                    var that = this;
                    $h.loadFFF();
                    storeApi.baseGet($h.U({
                        c: 'Special',
                        a: 'lecturerDetails',
                        q: {
                            id: that.lecturerId
                        }
                    }), function (res) {
                        var obj = res.data.data;
                        $h.loadClear();
                        that.lecturer = obj;
                        document.title = that.lecturer && that.lecturer.lecturer_name
                    });
                },
                // 切换菜单
                navTo: function (index) {
                    if (index !== this.navIndex) {
                        this.navIndex = index;
                        if (index === 2 && !this.specialList.length && !this.finished) {
                            this.getSpecial();
                        }
                    }
                },
                // 讲师课程
                getSpecial: function () {
                    var that = this;
                    if (that.loading || that.finished) {
                        return;
                    }
                    that.loading = true;
                    $h.loadFFF();
                    storeApi.basePost($h.U({
                        c: 'Special',
                        a: 'lecturerSpecial'
                    }),{
                            lecturer_id: that.lecturerId,
                            page: that.page++,
                            limit: that.limit
                        }, function (res) {
                        var arr = res.data.data;
                        that.loading = false;
                        $h.loadClear();
                        arr.forEach(function (item) {
                            if (item.is_light) {
                                item.type = item.light_type;
                            }
                        });
                        that.specialList = that.specialList.concat(arr);
                        that.finished = arr.length < that.limit;
                        that.loadTitle = that.finished ? '已全部加载' : '上拉加载更多';
                    }, function (res) {
                        that.loadTitle = '上拉加载更多';
                        that.loading = false;
                    });
                }
            }
        });
    });
</script>
{/block}
