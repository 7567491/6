<el-dialog :visible="phonePwdVisible" title="修改密码" width="470px" custom-class="phone-pwd-dialog" center @close="$emit('phone-close')">
    <div v-if="!userInfo.phone">请先绑定手机号</div>
    <el-form v-else>
        <el-form-item>
            <el-input :value="userInfo.phone" disabled></el-input>
        </el-form-item>
        <el-form-item>
            <el-input v-model.trim="code" placeholder="请输入验证码" maxlength="6" minlength="6" clearable>
                <el-button slot="append" :disabled="count >= 0" @click="getCode" id="captcha-btn-pwd">{{ count < 0 ? '获取验证码' : '重新获取(' + count + 's)' }}</el-button>
            </el-input>
        </el-form-item>
        <el-form-item>
            <el-input v-model.trim="pwd" placeholder="请输入8-16位字母加数字组合新密码" maxlength="16" minlength="8" show-password></el-input>
        </el-form-item>
        <el-form-item>
            <el-button @click="submit">确认</el-button>
        </el-form-item>
    </el-form>
    <div id="slide-captcha-pwd" class="slide-captcha"></div>
</el-dialog>
