<el-dialog :visible="changeVisible" title="修改手机号" width="470px" custom-class="phone-pwd-dialog" center @close="$emit('phone-close')">
    <el-form>
        <el-form-item v-if="state">
            <el-input :value="userInfo.phone" disabled></el-input>
        </el-form-item>
        <el-form-item v-else>
            <el-input v-model.trim="phone" placeholder="请输入新手机号" clearable></el-input>
        </el-form-item>
        <el-form-item>
            <el-input v-model.trim="code" placeholder="请输入验证码" maxlength="6" minlength="6" clearable>
                <el-button slot="append" :disabled="count >= 0" @click="getCode" id="captcha-btn-change">{{ count < 0 ? '获取验证码' : '重新获取(' + count + 's)' }}</el-button>
            </el-input>
        </el-form-item>
        <el-form-item>
            <el-button @click="submit">确认</el-button>
        </el-form-item>
    </el-form>
    <div id="slide-captcha-change" class="slide-captcha"></div>
</el-dialog>
