<el-dialog :visible="bindVisible" title="绑定手机号" width="470px" custom-class="phone-pwd-dialog" center @close="$emit('phone-close')">
    <div class="bind-tips">为了获得更好的服务，请先绑定手机号</div>
    <el-form>
        <el-form-item>
            <el-input v-model.trim="phone" placeholder="请输入手机号" clearable></el-input>
        </el-form-item>
        <el-form-item>
            <el-input v-model.trim="code" placeholder="请输入验证码" maxlength="6" minlength="6" clearable>
                <el-button slot="append" :disabled="count >= 0" @click="getCodeBind" id="captcha-btn-bind">{{ count < 0 ? '获取验证码' : '重新获取(' + count + 's)' }}</el-button>
            </el-input>
        </el-form-item>
        <el-form-item>
            <el-button @click="submitBind">确认</el-button>
        </el-form-item>
    </el-form>
    <div id="slide-captcha-bind" class="slide-captcha"></div>
</el-dialog>
