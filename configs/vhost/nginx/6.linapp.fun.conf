server
{
    listen 443 ssl http2;
    server_name 6.linapp.fun;
    index index.php index.html;
    root /home/6page/www.6page.cn/public;
    
    # SSL配置 - 由 Certbot 管理
    ssl_certificate /etc/letsencrypt/live/6.linapp.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/6.linapp.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # PHP处理 - 使用简化的配置
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_ADMIN_VALUE "open_basedir=/home/6page/www.6page.cn/:/tmp/";
    }
    
    # ThinkPHP路由重写
    location / {
        try_files $uri $uri/ /index.php?s=$uri&$query_string;
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md|think|composer\.)
    {
        return 404;
    }
    
    # 禁止访问runtime和application目录
    location ~* /(runtime|application)/ {
        return 403;
    }
    
    access_log  /var/log/nginx/6.linapp.fun.access.log;
    error_log   /var/log/nginx/6.linapp.fun.error.log;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name 6.linapp.fun;
    return 301 https://$host$request_uri;
}